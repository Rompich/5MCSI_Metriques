<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Contact</title>
  <style>
    /* Style CSS pour rendre le formulaire plus attrayant */
  body {
      font-family: Arial, sans-serif;
      background-image: url('https://fond-ecran-anime.fr/wp-content/uploads/2022/02/Dragon-Ball-Gt-Goku-Dragon-Dragon-Ball-Image-Wallpaper-Do-Goku-Dragonball-Wallpaper-Hd-Wallpaper-Poster-Superman-Foto-Do-Goku-Fanart-576x1024.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 8px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <h2>Contactez-nous</h2>
  <form action="/submit_contact_form" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" placeholder="Votre nom.." required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom.." required>

    <label for="email">Email :</label>
    <input type="text" id="email" name="email" placeholder="Votre email.." required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" placeholder="Votre message.." style="height:200px" required></textarea>

    <input type="submit" value="Envoyer">
  </form>
</body>
</html>
